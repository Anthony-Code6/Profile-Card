<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <img src="./images/bg-pattern-top.svg" class="img-izquierda" alt="Top">
    <img src="./images/bg-pattern-bottom.svg" class="img-derecha" alt="Botton">

    <div class="card">
        <div class="card-imagen">
            <img src="./images/bg-pattern-card.svg" alt="Portada">

            <div class="imagen-profile">
                <img src="./images/image-victor.jpg" alt="Profile">
            </div>
        </div>

        <div class="card-body">

            <div class="information">
                <div class="name">Victor Crest</div>
                <div class="age">26</div>
            </div>

            <div class="city">London</div>
        </div>
        <div class="card-footer">
            <div class="details">
                <div class="total">80K</div>
                <div class="description">Followers</div>
            </div>

            <div class="details">
                <div class="total">803K</div>
                <div class="description">Likes</div>
            </div>

            <div class="details">
                <div class="total">1.4K</div>
                <div class="description">Photos</div>
            </div>
        </div>
    </div>

</body>

</html>
